<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>User Data</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <style>
      .navbar {
          border-radius: 0;
          }

    </style>
</head>
<body background="{% static 'images01/img_24.png' %}">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://127.0.0.1:8000/home/"><span class="glyphicon glyphicon-home"></span> E-Vehicle</a></li>
            <li><a href="http://127.0.0.1:8000/daily_report/"><span class="glyphicon glyphicon-king"></span>Manager Dashboard</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-envelope"></span>Contact US</a></li>
            <li><a href="/manager_logout/">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
<div class="container" style="display: flex; justify-content: space-between; align-items: center;">
  <h1>List of Users!</h1>
  <div>
    <button style="padding: 10px 25px; background-color:  #73bae6; color: white; border: none; border-radius: 10px;" ><a href="http://127.0.0.1:8000/daily_report/" style="color: white;">Back</a></button>
    <button style="padding: 10px 25px; background-color:  #73bae6; color: white; border: none; border-radius: 10px;" ><a href="http://127.0.0.1:8000/user_download/" style="color: white;">Download Report</a></button>
  </div>
</div>

<div>
  <div class="container">
      <div style="margin-bottom: 10px">
      </div>
      <div class="bs-example" data-example-id="panel-without-body-with-table">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                  List
              </div>
              <table class="table table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Date of Birth</th>
                    <th>Phone Number</th>
                </tr>
                {% block content %}
                    {% for x in data %}
                        <tr>
                            <td>{{x.name}}</td>
                            <td>{{x.address}}</td>
                            <td>{{x.dob}}</td>
                            <td>{{x.phone_no}}</td>
                        </tr>
                    {% endfor %}
                {% endblock content %}
              </table>
          </div>
      </div>
  </div>
</div>
