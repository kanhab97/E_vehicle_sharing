        <h1>Add Employees to the organisation</h1>
        <h2>Create their account </h2>
        <br>
        <br>


        </h3>
        <form action="/add_employee/" method="post">
            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            {% csrf_token %}

              <div class="form-group">
                <label style="color: white;" class="col-sm-2 control-label" for="name">EMP Full Name: </label>
                <input type="text" id="name" name="name" placeholder="Full Name" color:black required />
              </div>
                <div class="form-group">
                <label style="color: white;" class="col-sm-2 control-label" for="phone_no">Phone number：</label>
                <input type="text" id="phone_no" name="phone_no" placeholder="Phone number" autofocus required />
              </div>

                  <div class="form-group">
                <label style="color: white;" class="col-sm-2 control-label" for="address">Address：</label>
                <input type="text" id="address" name="address" placeholder="Address" autofocus required />
              </div>

            <div class="form-group">
                <label style="color: white;" class="col-sm-2 control-label" for="emp_id">Employee ID：</label>
                <input type="text" id="emp_id" name="emp_id" placeholder="Email_id" autofocus required />
              </div>

  <div class="form-group">
                <label style="color: white;" class="col-sm-2 control-label" for="dob">Date of Birth：</label>
                <input type="date" id="dob" name="dob" placeholder="Date of Birth" autofocus required />
              </div>

  <div class="form-group">
                <label style="color: white;" class="col-sm-2 control-label" for="password">Password：</label>
                <input type="password" id="password" placeholder="Password" name="password" required >
              </div>
  <div class="form-group">
                <label style="color: white;" class="col-sm-2 control-label" for="confirmPassword">Confirm Pwd:</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password" name="confirmPassword" required >
                </div>
<div class="form-group">
                <label style="color: white;" class="col-sm-2 control-label" for="job">Employee Type:</label>
                <input type="text" id="job" placeholder="Employee Type" name="job" required >
                </div>
  <div class="form-group">
            <input type="submit" style="padding: 10px 25px; background-color:  #73bae6; color: white; border: none; border-radius: 10px;" value="Add Employee">
            </div>
        </form>
      </div>
