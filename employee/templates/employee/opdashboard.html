<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Operator Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body background="{% static 'img/img_24.jpg' %}>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light" >
                <div class="d-flex align-items-center ms-4 mb-4" style="position:absolute; top:30px;">
                    <div class="position-relative">
                        <br>
                        <img class="rounded-circle" src="{% static 'img/user.jpg' %}" alt="" style="width: 50px; height: 50px;">
                    </div>
                    <div class="ms-3">
                        <br>
                        <h6 class="mb-0">{{ request.session.name }}</h6>
                        <span>Operator</span>
                    </div>
                </div>
                <div class="navbar-nav w-100" style="position:absolute; top:150px;">
                    <a href="http://127.0.0.1:8000/operator" class="nav-item nav-link active">Dashboard</a>
                    <a href="http://127.0.0.1:8000/repair" class="nav-item nav-link">Repair Vehicles</a>
                    <a href="http://127.0.0.1:8000/recharge" class="nav-item nav-link">Recharge Vehicles</a>
                    <a href="http://127.0.0.1:8000/track" class="nav-item nav-link">Track Vehicles</a>
                    <a href="http://127.0.0.1:8000/move" class="nav-item nav-link">Move Vehicles</a>
                </div>
                <button style="position:absolute; top:600px; right:80px; font-size: 30px; width: 65px; background-color: white;" class="rounded-circle openbtn sidebar-toggler flex-shrink-0 " onclick="openNav()">&times; </button>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content" style="background:url('/static/img/bg.jpg') 50% 50% no-repeat ;">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light px-4 py-0" >
                <button class="openbtn sidebar-toggler flex-shrink-0" onclick="openNav()">&#9776; </button>
                <div class="navbar-nav align-items-center ms-auto" >
                    <a href="/logoutop/" class="navbar">Log Out</a>
                </div>
            </nav>
            <!-- Navbar End -->
            <div class="container-fluid pt-4 px-4 vh-100">
                <div class="row  vh-100 align-items-center justify-content-center">
                    <div class="col-md-6 rounded p-4 text-center" style="background-color:#adb5bd;" >
                        <h3>Welcome Operator!</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content End -->
    <footer class="bg-light text-lg-start">
        <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.1);">
            Â© 2022 Copyright:
            <a class="text-dark" href="https://Evehicles.com/">Evehicles.com</a>
         </div>
    </footer>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Template Javascript -->
    <script >
        (function ($) {
            "use strict";

            // Sidebar Toggler
            $('.sidebar-toggler').click(function () {
                $('.sidebar, .content').toggleClass("open");
                return false;
            });

        })(jQuery);


    </script>
</body>

</html>
