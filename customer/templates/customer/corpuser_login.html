<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style media="screen">
      body, html {
        height: 100%;
        margin: 0;
      }
      form{
        color: black;
      }
        #intro {
          background-image: url("https://www.bmw.in/content/dam/bmw/marketIN/bmw_in/all-models/x-series/x7/X7DarkShadow/X3-1680x756_05.jpg/jcr:content/renditions/cq5dam.resized.img.1680.large.time1642656232136.jpg");
          height: 100vh;
        }
        @media (min-width: 992px) {
          #intro {
            margin-top: -58.59px;
          }
        }

      .bg {
        background-image: url("/Users/bansal/Downloads/EVS/customer/templates/customer/bg.jpg");
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      </style>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:powderblue;" >
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="http://127.0.0.1:8000/home/"><span class="glyphicon glyphicon-home"></span> E-Vehicle</a></li>
        <li><a href="http://127.0.0.1:8000/user_register/"><span class="glyphicon glyphicon-user"></span>Normal Sign Up</a></li>
        <li><a href="http://127.0.0.1:8000/user_login/"><span class="glyphicon glyphicon-log-in"></span>Normal User Login</a></li>
        <li><a href="http://127.0.0.1:8000/corpuser_register/"><span class="glyphicon glyphicon-briefcase"></span>Corporate  Sign Up</a></li>
        <li><a href="http://127.0.0.1:8000/corpuser_login/"><span class="glyphicon glyphicon-globe"></span>Corporate Login</a></li>
        <li><a href="http://127.0.0.1:8000/operator_login/"><span class="glyphicon glyphicon-pushpin"></span>Operator Login</a></li>
        <li><a href="http://127.0.0.1:8000/manager_login/"><span class="glyphicon glyphicon-king"></span>Manager Login</a></li>
        <li><a href="http://127.0.0.1:8000/contact_us/"><span class="glyphicon glyphicon-envelope"></span>Contact US</a></li>
      </ul>

  </nav>

  <div id="intro" class="bg-image shadow-2-strong">
    <div class="container">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.2); color:white;">
        <br>
        <br>
        <div class="container" style="margin: 15% 35%;" >
        <h1>Corporate Login</h1>
        <h1>Welcome!</h1>
        <form action="/corpuser_login/" method="post">
            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            {% csrf_token %}
            <div class="form-group">
                <label  class="col-sm-2 control-label" for="username" style="color: white;">Corporate Email Id：</label>
                <input type="text" id="username" name="username" placeholder="User ID" autofocus required />
            </div>

              <div class="form-group">
                <label class="col-sm-2 control-label" for="id_password" style="color: white;">Password：</label>
                <input type="password" id="id_password" placeholder="Password" name="password" required >
              </div>
              <div class="form-group">
                          <input type="submit" style="padding: 10px 25px; background-color:  #73bae6; color: white; border: none; border-radius: 10px;" value="Confirm">
              </div>
        </form>
      </div>
    </div>
  </div>
</div>
<footer class="bg-light text-lg-start">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2022 Copyright:
    <a class="text-dark" href="https://Evehicles.com/">Evehicles.com</a>
  </div>
</footer>
</body>
</html>
