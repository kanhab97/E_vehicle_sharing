<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking second</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <style>
      .navbar {
          border-radius: 0;
          }
      .body {
          background:url({% static 'images01/img_23.png' %})  bottom center no-repeat #efeff4;
          background-size:cover;
          background-attachment:fixed;
          background-color:#CCCCCC;
          width: 100%;
          height: 100%
          }

    </style>
</head>
<body background="{% static 'images01/img_24.png' %}">
<nav class="navbar navbar-default">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Check Booking</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><strong>Check Booking</strong></a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <a href="#"></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Check Your Booking Information
        </h3>
    </div>

    <div class="panel-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label">Vehicle type</label>
                <div class="col-sm-10">
                    <p class="form-control-static">vehicle type</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Plate number</label>
                <div class="col-sm-10">
                    <p class="form-control-static">plate number</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Charge</label>
                <div class="col-sm-10">
                    <p class="form-control-static">charge</p>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Duration</label>
                <div class="col-sm-10">
                    <p class="form-control-static">duration</p>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Cost</label>
                <div class="col-sm-10">
                    <p class="form-control-static">cothr*duration</p>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> If the vehicle is usable, please click the square, if not, please
                            report to us!
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <a href="" class="btn btn-primary btn-lg active" role="button">Report</a>
                    <a href="http://127.0.0.1:8000/booking_details/" class="btn btn-primary btn-lg active"
                       role="button">Reconfirm & Book</a>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="{% static 'https://code.jquery.com/jquery-3.6.1.min.js' %}"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
